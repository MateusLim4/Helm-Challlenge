apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "myapp.fullname" . }}-test-service"
  labels:
    {{- include "myapp.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: test
      image: busybox
      command: ['sh', '-c']
      args:
        - |
          echo "Testing service endpoint..."
          nslookup {{ include "myapp.fullname" . }}
          echo "Service DNS resolution test completed successfully"
  restartPolicy: Never
